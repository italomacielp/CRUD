<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style type="text/css">
	html {
		margin-left: 5%;
		margin-right: 5%;
		margin-top: 5%;
	}


</style>

</head>
<body>

	<center><h3>Formulário de Cadastro - Spring Boot REST API CRUD Completo</h3></center>
	
	<form action="" id="formCadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID
				</label> <input type="text" class="form-control"
				id="id" readonly="readonly">
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">Username
				</label> <input type="text" class="form-control"
				id="name" placeholder="Enter your Name" required="required">
		</div>
		<div class="mb-3">
			<label for="age" class="form-label">Age
				</label> <input type="number" class="form-control"
				id="age">
		</div>
	</form>

	<button type="button" class="btn btn-primary" onclick="saveUser()"> Save </button>
	
	<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();"> New </button>
	
	<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ModalPesquisarUser"> Search </button>
	
	<button type="button" class="btn btn-warning" onclick="botaoDeletarDaTela();">Delete</button>

	<div class="modal fade" id="ModalPesquisarUser" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">User search</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Inform the name:</label>
							<input type="text" class="form-control" id="nameBusca">
						</div>
							<button type="button" class="btn btn-success" onclick="pesquisarUser()">Search</button>
					</form>
						<div style="height: 300px; overflow: scroll;"> <!-- Evita quebra de página  -->
					<table class="table" id="tabelaresultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Name</th>
								<th scope="col">Edit</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	
	<script type="text/javascript">
	
		function botaoDeletarDaTela(){
			var id = $('#id').val();
			
			if(id != null && id.trim() != ''){ 
				deleteUser(id); // Evita exceção de id nulo.
			
				document.getElementById('formCadastroUser').reset();
			}
		}
	
		function deleteUser(id){
		
			if(confirm("Really want to confirm?")){
			
			$.ajax({
				method: "DELETE",
				url: "delete",
				data: "iduser= " + id, 
				success: function (response) {
					$('#' + id).remove();
					alert(response);
				}
			}).fail(function (xhr, status, errorThrown){ 
				alert("Error deleting file: " + xhr.responseText);
			});
			
			}
		}
	
	
		function pesquisarUser(){
			var name = $("#nameBusca").val();
			
			if(name != null && name.trim() != ''){
			
				$.ajax({
					method: "GET",
					url: "findByName",
					data: "name=" + name, 
					success: function(response) {
						$('#tabelaresultados > tbody > tr').remove(); //Caso tenha uma lista de uma pesquisa antiga, ele remove.
						
						for(var i = 0; i < response.length; i++){
							$('#tabelaresultados > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].name+'</td><td><button type="button" onclick="colocarEmEdicao('+response[i].id+')" class="btn btn-primary">See</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser('+response[i].id+')">Delete</button></td></tr>'); //gera a linha com os dados, cada célula terá um dado.
						}
					}
				}).fail(function (xhr, status, errorThrown){ 
					alert("Error when searching for user: " + xhr.responseText);
				});
				
			}
		}
		
		function colocarEmEdicao(id){
			
			$.ajax({
				method: "GET",
				url: "findById",
				data: "iduser= " + id,
				contentType: "application/json; charset=utf-8", 
				success: function (response) {
					
					$("#id").val(response.id); //val com parâmetro response preenche na tela em cada campo
					$("#name").val(response.name); //Retorna um usuário por JSON
					$("#age").val(response.age);
					
					$('#ModalPesquisarUser').modal('hide'); //Esconde o modal
					
				}
			}).fail(function (xhr, status, errorThrown){ 
				alert("Error when searching for id: " + xhr.responseText);
			});
		}
	
	
		function saveUser(){
			
			var id = $("#id").val(); //val sem parâmetro retorna o valor escrito na tela.
			var name = $("#name").val();
			var age = $("#age").val();
			
			//Validação para nome e idade
			
			if(name != null || name != null && name.trim() != ''){
				$('#name').focus();
				alert("Inform the date");
				return;
			}
			
			if(age != null || age != null && age.trim() != ''){
				$('#age').focus();
				alert("Inform the age");
				return;
			}
			
			$.ajax({
				method: "POST",
				url: "save",
				data: JSON.stringify({
					id: id,
					name: name,
					age: age
				}),
				contentType: "application/json; charset=utf-8", //Tipo do conteúdo a ser mostrado
				success: function (response) {
					$("#id").val(response.id);
					alert("Saved successfully!");
				}
			}).fail(function (xhr, status, errorThrown){ //xhr -> o texto da resposta
				alert("Error saving user: " + xhr.responseText);
			});
			
		}
	
	</script>


</body>
</html>
